<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pretty Colors</title>

    <script type="x-shader/x-vertex" id="particleVertexShader1">
      varying vec3 vColor;

      float rand(vec2 co){
          return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
      }

      void main () {
        vColor = color;
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
        float size = rand(color.rg);
        gl_PointSize = size * (300.0 / -mvPosition.z);
        gl_Position = projectionMatrix * mvPosition;
      }
    </script>

    <script type="x-shader/x-fragment" id="particleFragmentShader1">
      uniform sampler2D texture;
      varying vec3 vColor;
      void main () {
        gl_FragColor = vec4(vColor, 1.0);
        gl_FragColor = gl_FragColor * texture2D(texture, gl_PointCoord);
      }
    </script>

    <script type="x-shader/x-vertex" id="particleVertexShader2">
      varying vec3 vColor;
      uniform mat4 perspectiveMatrix;

      void main(void) {
        vColor = color;
        gl_PointSize = 2.0;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>

    <script type="x-shader/x-fragment" id="particleFragmentShader2">
      #ifdef GL_ES
      precision highp float;
      #endif
      varying vec3 vColor;
      void main(void) {
        gl_FragColor = vec4(0.24, 0.31, 0.18, 0.97);
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
